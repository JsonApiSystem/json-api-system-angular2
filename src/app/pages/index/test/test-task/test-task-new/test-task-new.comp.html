<div  class="com-tast-new">
    <div   style="border-bottom: 1px solid #eeeeee;line-height: 30px">
        <p>新建测试</p>
    </div>
    <div class="box-container">
        <p class="box3">名称</p>
        <div class="box7">
            <md-input #nameInput></md-input>
        </div>
    </div>
    <div class="box-container">
        <p class="box3">简介</p>
        <div class="box7">
            <md-input #summaryInput></md-input>
        </div>
    </div>
    <div class="box-container">
        <p class="box3">次数</p>
        <div class="box7">
            <md-input #timesInput></md-input>
        </div>
    </div>
    <test-task-new-param [param]="this.param" #testTaskNewParam></test-task-new-param>
    <div>
        <md-button [isFlat]="'true'" [text]="'保存'" (click)="HandleTestAddSureBtnClick()"></md-button>
    </div>
</div>
