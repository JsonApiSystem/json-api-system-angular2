<card class="box-project">
    <div class="box-project-title">
        <p class="project-title">{{project.name}}</p>
    </div>
    <div class="project-summary">
        {{project.summary}}
    </div>
    <div class="project-opration">
        <md-button [text]="'修改'" [isFlat]="true" (click)="HandleOnAlertBtnClick($event)"></md-button>
        <md-button [text]="'删除'" [isFlat]="true" (click)="HandleOnDeleteBtnClick($event)"></md-button>
    </div>
</card>
