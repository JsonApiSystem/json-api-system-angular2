<div class="page-api">
    <div class="box-api-group"  *ngFor="let group of this.groupList; let i = index;">
        <api-group [apiGroup]="group" [projectId]="projectId" [index]="i"
        (OnApiGroupDelete)="OnApiGroupDelete($event)"
        ></api-group>
    </div>
    <div class="box-api-group-operation">
        <i class="fa fa-plus-circle fa-4x" (click)="HandleGroupAddClick()"></i>
    </div>
</div>
