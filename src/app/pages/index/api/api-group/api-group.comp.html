<div class="com-api-group">
    <div class="box-api-group-summary">
        <p class="api-num"><span class="api-num-active">2</span>/21</p>
        <div class="box-group-summary">
            <p class="group-title">{{this.apiGroup.name}}</p>
            <p class="group-summary"> {{this.apiGroup.summary}}</p>

        </div>
        <div  class="box-group-test t-r">
            <md-button [text]="'测试'" [isFlat]="true" (click)="HandleTestClick(this.apiGroup.id)" ></md-button>
        </div>
    </div>
    <div class="box-api-item" *ngFor="let api of this.apiList; let i = index;">
        <api-item [api]="api" (OnApiDeleteSuccess)="OnApiDeleteSuccess()"></api-item>
    </div>
    <div class="box-api-item" >
        <api-new #apiNew
                 [projectId]="projectId"
                 [groupId]="apiGroup.id"
                 (OnApiCreateSuccess)="OnApiCreateSuccess()"

        ></api-new>
    </div>

    <div class="t-r">
        <md-button [text]="'添加'" [isFlat]="true" (click)="HandleAddBtnClick()"></md-button>
        <md-button [text]="'删除'" [isFlat]="true" (click)="HandleDeleteBtnClick()"></md-button>
    </div>
</div>
