<div>
    <label>API请求参数 : </label>
    <div class="title">
        <p>参数名称</p>
        <p>参数类型</p>
        <p>是否必须</p>
        <p>参数说明</p>
    </div>
    <div class="com-api-item" *ngFor="let p of this.param; let i = index;" >
        <api-param-item [param]="p"></api-param-item>
        <i class="fa fa-close" (click)="HandleParamDeleteBtnClick(i)"></i>
    </div>
    <div>
        <md-button [isFlat]="true" [text]="'添加'" (click)="HandleParamAddBtnClick()"></md-button>

    </div>
</div>
